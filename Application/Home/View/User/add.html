<extend name="public:appv3" />
<block name="main">
<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">添加用户</h3>
    </div>
    <form action="{:U('user/insert')}" method="POST" class="form-horizontal" role="form">
        <div class="panel-body">
            <div class="form-group">
                <label class="col-md-2 control-label">账号</label>
                <div class="col-md-6">
                    <input class="form-control" type="text" name="account" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-2 control-label">用户昵称</label>
                <div class="col-md-6">
                    <input class="form-control" type="text" name="user_name" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-2 control-label">电子邮箱</label>
                <div class="col-md-6">
                    <input class="form-control" type="email" name="email" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-2 control-label">组别</label>
                <div class="col-md-6">
                    <select class="form-control" name="role_id">
                        <volist name="allRoleInfo" id="vo">
                            <option value='{$vo.id}' >{$vo.name}</option>
                        </volist>
                    </select>
                </div>
            </div>
        </div>
        <div class="panel-footer">
            <a href="{:U('user/index')}" class="btn col-md-offset-2">取消</a>
            <button type="submit" class="btn btn-success">保存</button>

        </div>
    </form>

</div>
</block>
