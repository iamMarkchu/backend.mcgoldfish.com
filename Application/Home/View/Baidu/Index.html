<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>百度搜索</title>
</head>
<style type="text/css">
	.wrap{width: 800px;margin: 0 auto;text-align: center;margin-bottom: 50px;}
	input[name=word],input[name=q]{width: 80%;padding: 8px 0}
	input[type=submit]{cursor: pointer;
    width: 102px;
    height: 38px;
    line-height: 38px;
    padding: 0;
    border: 0;
    background: none;
    background-color: #38f;
    font-size: 16px;
    color: white;
    box-shadow: none;
    font-weight: normal}
    #hplogo{background:url(https://www.google.com.hk/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png) no-repeat}@media (-webkit-max-device-pixel-ratio:1),(max-resolution:96dpi){#hplogo{background:url(https://www.google.com.hk/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png) no-repeat}}
</style>
<body>
	<div class="wrap">
		<form onsubmit="return baiduWithHttps(this)" class="baiduForm" action="http://www.baidu.com/baidu" target="_blank">
			<p>
                <a href="https://www.baidu.com/" target="_blank">
		        <img src="https://ss0.bdstatic.com/5aV1bjqh_Q23odCf/static/superman/img/logo/bd_logo1_31bdc765.png" alt="Baidu" width="270" height="129">
		        </a>
            </p>
		    <input name="tn" type="hidden" value="SE_zzsearchcode_shhzc78w">
		    <input type="text"  onfocus="checkHttps" name="word" id="keyword" maxlength="100" autocomplete="off">
		    <input type="submit" value="百度搜索">
		</form>
	</div>
    <div class="wrap">
        <!-- 使用该代码即表示您同意接受 Google 自定义搜索服务条款。 -->
        <!-- 相关服务条款请见 http://www.google.com//cse/docs/tos.html -->
        <form name="cse" id="searchbox_demo" action="https://www.google.com/search">
          <input type="hidden" name="cref" value="" />
          <input type="hidden" name="ie" value="utf-8" />
          <input type="hidden" name="hl" value="" />
          <input name="q" type="text" size="40" />
          <input type="submit" name="sa" value="谷歌搜索" />
        </form>
        <script type="text/javascript" src="https%3A%2F%2Fcse.google.com%2Fcse/tools/onthefly?form=searchbox_demo&lang="></script>
    </div>
</body>
<script src="//cdn.bootcss.com/jquery/2.2.2/jquery.min.js"></script>
<script src="http://s1.bdstatic.com/r/www/cache/global/js/BaiduHttps_20150714_zhanzhang.js"></script>
<script charset="gbk" src="http://www.baidu.com/js/opensug.js"></script>
<script>
	$('#keyword').focus();
    function checkHttps () {
        BaiduHttps.useHttps();    
    };
    function baiduWithHttps (formname) {
        var data = BaiduHttps.useHttps();
        var myKeyword = $('#keyword').val();
        if(myKeyword != '' || myKeyword != undefined){
        	var sendData = {keyword:myKeyword};
            var sendUrl = '/Baidu/saveKeyword/';
        	$.ajax({
                    url: sendUrl,
                    data: sendData,
                    type: 'POST'
            });
        }
        if (data.s === 0){
            return true;
        }else{
            formname.action = 'https://www.baidu.com/baidu' + '?ssl_s=1&ssl_c' + data.ssl_code;
            return true;
        }
    };
    function show(str){  
        $('#keyword').val(str);
        $('.baiduForm').submit();
    }
    var params = {
	    "XOffset": 0,     // 提示框位置横向偏移量,单位px
	    "YOffset": 0,     // 提示框位置纵向偏移量,单位px
	    "width": 500,     // 提示框宽度，单位px
	    "fontColor": "#03c",     // 提示框文字颜色
	    "fontColorHI": "#FFF",     // 提示框高亮选择时文字颜色
	    "fontSize": "12px",     // 文字大小
	    "fontFamily": "宋体",     // 文字字体
	    "borderColor": "#03c",     // 提示框的边框颜色
	    "bgcolorHI": "#fd0",     // 提示框高亮选择的颜色
	    "sugSubmit": false     // 选中提示框中词条时是否提交表单
	}
    BaiduSuggestion.bind('keyword',params,show); 
</script>
</html>
