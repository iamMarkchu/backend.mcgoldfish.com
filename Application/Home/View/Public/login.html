<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap 101 Template</title>
	<!-- Bootstrap -->
	<link href="http://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="__PUBLIC__/common.css?ver={:rand(50000, 0)}">
	<block name="pagecss"></block>
	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
	<script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	<script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>
<body>
<main>
	<div class="container">
		<div class="row">
			<div class="col-md-4 col-md-offset-4">
				<div class="panel panel-default login-panel">
					<div class="panel-heading">
						<h3 class="panel-title">欢迎登陆</h3>
					</div>
					<div class="panel-body">
						<form action="{:U('public/checkLogin')}" method="post">
							<div class="formgroup form-block">
								<input type="text" class="form-control" placeholder="account" name="account">
							</div>
							<div class="formgroup form-block">
								<input type="password" class="form-control" placeholder="password" name="password">
							</div>
							<div class="formgroup form-block hidden">
								<img src="{:U('public/verify')}" alt="">
								<input type="text" name="verify">
							</div>
							<div class="formgroup form-block">
								<button type="submit" class="btn btn-success form-control">登录</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</main>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="http://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<block name="pagejs"></block>
</body>
</html>
