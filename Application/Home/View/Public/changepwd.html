<div class="row-fluid">
    <div class="span12">
        <div class="portlet box {$Think.config.PORLET_COLOR}">
            <div class="portlet-title">
                <div class="caption">
                    修改密码
                </div>
                <div class="tools">
                    <a href="javascript:;" class="collapse"></a>
                </div>
            </div>
            <div class="portlet-body form">
                <div class="row-fluid">
                    <div class="span12">
                        <div class="tab-pane">
                            <!-- BEGIN FORM-->
                            <form action="" method="POST" class="form-horizontal" enctype="multipart/form-data">
                                <div class="control-group">
                                    <input type="hidden" name="userid" value="{$userid}" />
                                    <label class="control-label">原密码</label>
                                    <div class="controls">
                                        <input type="password" placeholder="原密码" class="m-wrap large"  name="oldPwd" />
                                        <span class="help-inline">不能为空</span>
                                    </div>
                                </div>
                                <div class="control-group">
                                    <label class="control-label">新密码</label>
                                    <div class="controls">
                                        <input type="password" placeholder="新密码" class="m-wrap large"  name="newPwd" />
                                        <span class="help-inline">不能为空</span>
                                    </div>
                                </div>
                                <div class="control-group">
                                    <label class="control-label">重复密码</label>
                                    <div class="controls">
                                        <input type="password" placeholder="重复密码" class="m-wrap large"  name="rePwd" />
                                        <span class="help-inline">不能为空</span>
                                    </div>
                                </div>
                                <div class="form-actions">
                                    <button type="submit" class="btn blue">{$Think.config.SAVE_BUTTON}</button>
                                </div>
                            </form>
                            <!-- END FORM-->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
