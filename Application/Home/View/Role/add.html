<extend name="public:appv3" />
<block name="main">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">添加组别</h3>
        </div>
        <form action="{:U('role/insert')}" method="POST" class="form-horizontal" role="form">
            <div class="panel-body">
                <div class="form-group">
                    <label class="col-md-2 control-label">组别名称</label>
                    <div class="col-md-6">
                        <input class="form-control" type="text" name="name" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label">状态</label>
                    <div class="col-md-6">
                        <select name="status" class="form-control">
                            <option value="active">启用</option>
                            <option value="inactive">禁用</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label">简介</label>
                    <div class="col-md-6">
                        <input class="form-control" type="remark" name="remark" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="" class="col-md-2 control-label">权限设置</label>
                    <div class="col-md-6">
                        <div class="panel panel-default">
                            <div class="panel-heading"><input type="checkbox" name="access[]" value="1">&nbsp;Home</div>
                            <div class="panel-body">
                                <div class="panel panel-default">
                                    <div class="panel-heading"><input type="checkbox" name="access[]" value="1">&nbsp;Article</div>
                                    <div class="panel-body">
                                        <div class="checkbox">
                                            <label><input type="checkbox">Index</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="panel-footer">
                <a href="{:U('role/index')}" class="btn col-md-offset-2">{$Think.config.CANCEL_BUTTON}</a>
                <button type="submit" class="btn btn-success">{$Think.config.SAVE_BUTTON}</button>
            </div>
        </form>
    </div>
</block>
