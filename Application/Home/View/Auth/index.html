<extend name="public:appv2" />
<block name="main">
<h3 class="page-title">权限管理</h3>
<div class="panel panel-default">
    <div class="panel-heading">组别列表</div>
    <div class="panel-body">
        <a href="{:U()}" class="btn btn-success"></a>
    </div>
    <div class="panel-body">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>
                        组别编号
                    </th>
                    <th>
                        组别名称
                    </th>
                    <th>
                        简介
                    </th>
                    <th>
                        创建时间
                        <br>
                        最后更改时间
                    </th>
                    <th>
                        状态
                    </th>
                    <th>
                        操作
                    </th>
                </tr>
            </thead>
            <tbody>
                <volist name="list" id="vo">
                    <tr>
                        <td>{$vo.id}</td>
                        <td>{$vo.name}</td>
                        <td>{$vo.remark}</td>
                        <td>
                            {$vo.addtime}
                            <br/>
                            {$vo.lastupdatetime}
                        </td>
                        <td>{$vo.status}</td>
                        <td>
                            <a href="{:U('/auth/viewAuth')}">查看权限</a>
                        </td>
                    </tr>
                </volist>
            </tbody>
        </table>
    </div>
</div>
</block>
