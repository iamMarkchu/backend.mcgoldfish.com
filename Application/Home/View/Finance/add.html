<div class="row-fluid">
    <div class="span12">
        <div class="portlet box {$Think.config.PORLET_COLOR}">
            <div class="portlet-title">
                <div class="caption">
                    {$Think.config.ADD_BUTTON}{$conInfo.remark}
                </div>
                <div class="tools">
                    <a href="javascript:;" class="collapse"></a>
                </div>
            </div>
            <div class="portlet-body form">
                <div class="row-fluid">
                    <div class="span12">
                        <div class="tab-pane">
                            <!-- BEGIN FORM-->
                            <form action="{:U('Finance/insert')}" method="POST" class="form-horizontal" enctype="multipart/form-data">
                                <div class="control-group">
                                    <label class="control-label">
                                        金额</label>
                                    <div class="controls">
                                        <input type="text" placeholder="金额" class="m-wrap medium"  name="amount" />
                                        <span class="help-inline">不能为空</span>
                                    </div>
                                </div>
                               <div class="control-group">
                                    <label class="control-label">类型</label>
                                    <div class="controls">
                                        <select name="type">
                                            <option value="支出">支出</option>
                                            <option value="收入">收入</option>
                                            <option value="转账">转账</option>
                                        </select>
                                        <span class="help-inline"></span>
                                    </div>
                                </div>
                                <div class="control-group">
                                    <label class="control-label">
                                        商家</label>
                                    <div class="controls">
                                        <select name="belong">
                                            <volist name="allAssetInfo" id="vo">
                                                <option value="{$vo.name}">{$vo.name}</option>
                                            </volist>
                                        </select>
                                        <input type="text" placeholder="商家" class="m-wrap medium hide"  name="merchant" />
                                    </div>
                                </div>
                                <div class="control-group">
                                    <label class="control-label">
                                        内容</label>
                                    <div class="controls">
                                        <textarea name="content"></textarea> 
                                        <span class="help-inline">不能为空</span>
                                    </div>
                                </div>
                                <div class="control-group">
                                    <label class="control-label">
                                        来源</label>
                                    <div class="controls">
                                        <select name="belong">
                                            <volist name="allAssetInfo" id="vo">
                                                <option value="{$vo.name}">{$vo.name}</option>
                                            </volist>
                                        </select>
                                        <span class="help-inline">不能为空</span>
                                    </div>
                                </div>
                                <div class="form-actions">
                                    <button type="submit" class="btn blue">
                                        {$Think.config.SAVE_BUTTON}</button>
                                    <a href="{:U('Finance/index')}" class="btn">{$Think.config.CANCEL_BUTTON}</a>
                                </div>
                            </form>
                            <!-- END FORM-->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
