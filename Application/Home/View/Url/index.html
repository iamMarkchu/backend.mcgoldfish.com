<!-- BEGIN SEARCHBAR-->
<div class="row-fluid">
    <div class="span12">
        <div class="portlet box {$Think.config.PORLET_COLOR}">
            <div class="portlet-title">
                <div class="caption">
                    {$Think.config.SEARCH_AERA}
                </div>
                <div class="tools">
                    <a href="javascript:;" class="collapse"></a>
                </div>
            </div>
            <div class="portlet-body form" >
                <div class="row-fluid">
                    <!--BEGIN SEARCH-->
                    <div class="span2" style="margin-top:10px;">
                        <div class="btn-group">
                            <button class="btn {$Think.config.SEARCH_BUTTON_COLOR}" id="searchbutton">{$Think.config.SEARCH_BUTTON}</button>
                        </div>
                    </div>
                    <!--END SEARCH-->
                <div>
            </div>
        </div>
    </div>
</div>
<!-- END SEARCHBAR-->
<!-- BEGIN CONTENT-->
<div class="row-fluid">
    <div class="span12">
        <div class="portlet box {$Think.config.PORLET_COLOR}">
            <div class="portlet-title">
                <div class="caption">
                    <i class="icon-list"></i>{$conInfo.remark}{$Think.config.LISTNAME}
                </div>
                <div class="tools">
                    <a href="javascript:;" class="collapse"></a>
                </div>
            </div>
            <div class="portlet-body">
                <div class="row-fluid">
                    <div class="span12">
                         <div class="btn-group">
                            <button class="btn green" id="addUrl">{$Think.config.ADD_BUTTON}{$conInfo.remark}</button>
                         </div>
                    </div>
                </div>
                <table class="display" id="tbUrlList">
                    <thead>
                        <tr>
                            <th>
                                编号
                            </th>
                            <th>
                                链接 
                            </th>
                            <th>
                                类型 
                            </th>
                            <th>
                                操作编号 
                            </th>
                            <th>
                                是否跳转 
                            </th>
                             <th>
                                跳转编号 
                            </th>
                            <th>
                                状态 
                            </th>
                            <th>
                                最后修改时间 
                            </th>
                            <th>
                                操作
                            </th>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>
    </div>
</div>
<!-- END CONTENT-->
