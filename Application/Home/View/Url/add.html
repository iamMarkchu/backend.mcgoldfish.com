<div class="row-fluid">
    <div class="span12">
        <div class="portlet box blue">
            <div class="portlet-title">
                <div class="caption">
                    <i class="icon-plus"></i>新增文章
                </div>
                <div class="tools">
                    <a href="javascript:;" class="collapse"></a>
                </div>
            </div>
            <div class="portlet-body form">
                <div class="row-fluid">
                    <div class="span12">
                        <div class="tab-pane">
                            <!-- BEGIN FORM-->
                            <form action="{:U('/Home/Url/insert')}" method="POST" class="form-horizontal" enctype="multipart/form-data">
                                 <div class="control-group">
                                        <label class="control-label">
                                            RequestPath</label>
                                    <div class="controls">
                                        <input type="text" placeholder="RequestPath" class="m-wrap medium"  name="RequestPath" />
                                        <span class="help-inline">不能为空</span>
                                    </div>
                                 </div>
                                 <div class="control-group">
                                        <label class="control-label">
                                            OptDataId</label>
                                    <div class="controls">
                                        <input type="text" placeholder="OptDataId" class="m-wrap medium" name="OptDataId" />
                                        <span class="help-inline"></span>
                                    </div>
                                 </div>
                                 <div class="control-group">
                                        <label class="control-label">
                                            ModelType</label>
                                    <div class="controls">
                                        <select name="ModelType">
                                            <option value="文章">文章</option>
                                            <option value="转载">123</option>
                                            <option value="转载">转载</option>
                                            <option value="转载">转载</option>
                                        </select>
                                        <span class="help-inline"></span>
                                    </div>
                                 </div>
                                    <div class="control-group">
                                        <label class="control-label">
                                            JumpType</label>
                                        <div class="controls">
                                            <select name="IsJump">
                                                <option value="301">301</option>
                                                <option value="302">302</option>
                                                <option value="404">404</option>
                                                <option value="NO">NO</option>
                                            </select>
                                            <span class="help-inline"></span>
                                        </div>
                                    </div>  
                                <div class="control-group">
                                        <label class="control-label">
                                            Status</label>
                                        <div class="controls">
                                            <select name="status">
                                                <option value="yes">yes</option>
                                                <option value="no">no</option>
                                            </select>
                                            <span class="help-inline"></span>
                                        </div>
                                    </div> 
                                <div class="form-actions">
                                    <button type="submit" class="btn blue">
                                        <i class="icon-ok"></i>保存</button>
                                    <a href="{:U('/Home/Article/index')}" class="btn">取消</a>
                                </div>
                            </form>
                            <!-- END FORM-->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
