<div class="row-fluid">
    <div class="span12">
        <div class="portlet box blue">
            <div class="portlet-title">
                <div class="caption">
                    <i class="icon-plus"></i>修改文章
                </div>
                <div class="tools">
                    <a href="javascript:;" class="collapse"></a>
                </div>
            </div>
            <div class="portlet-body form">
                <div class="row-fluid">
                    <div class="span12">
                        <div class="tab-pane">
                            <!-- BEGIN FORM-->
                            <form action="{:U('/Home/Category/update')}" method="POST" class="form-horizontal" enctype="multipart/form-data">
                                <div class="hidden">
                                    <input type="hidden" value="{$result.id}" name="id" />
                                </div>
                                <div class="control-group">
                                        <label class="control-label">
                                            displayname</label>
                                    <div class="controls">
                                        <input type="text" placeholder="displayname" class="m-wrap medium"  name="displayname" value="{$result.displayname}" />
                                        <span class="help-inline">不能为空</span>
                                    </div>
                                 </div>
                                 <div class="control-group">
                                        <label class="control-label">
                                            parentcategoryid</label>
                                    <div class="controls">
                                        <input type="text" placeholder="parentcategoryid" class="m-wrap medium" name="parentcategoryid" value="{$result.parentcategoryid}"/>
                                        <span class="help-inline"></span>
                                    </div>
                                 </div>
                                 <div class="control-group">
                                        <label class="control-label">
                                            displayorder</label>
                                    <div class="controls">
                                        <input type="text" placeholder="displayorder" class="m-wrap medium" name="displayorder" value="{$result.displayorder}" />
                                        <span class="help-inline"></span>
                                    </div>
                                 </div>
                                <div class="form-actions">
                                    <button type="submit" class="btn blue">
                                        <i class="icon-ok"></i>保存</button>
                                    <a href="{:U('/Home/Article/index')}" class="btn">取消</a>
                                </div>
                            </form>
                            <!-- END FORM-->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
