<extend name="Public:appv3" />
<block name="main">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">添加类别</h3>
        </div>
        <form action="{:U('category/update')}" class="form-horizontal" method="post">
            <div class="panel-body">
                <input type="hidden" name="id" value="{$result.id}">
                <div class="form-group">
                    <label class="col-md-2 control-label">类别名字</label>
                    <div class="col-md-6">
                        <input type="text" class="form-control"  name="category_name" autocomplete="off" value="{$result.category_name}" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label">排序</label>
                    <div class="col-md-6">
                        <input type="text" class="form-control"  name="display_order" value="{$result.display_order}"/>
                    </div>
                </div>
            </div>
            <div class="panel-footer">
                <a href="{:U('category/index')}" class="btn col-md-offset-2">取消</a>
                <button type="submit" class="btn btn-success">提交</button>
            </div>
        </form>
    </div>
</block>
