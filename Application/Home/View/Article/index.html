<extend name="public:appv3" />
<block name="main">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">文章管理</h3>
        </div>
        <div class="panel-body">
            <form action="" name="article-form">
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="title">文章标题</label>
                        <input type="text" class="form-control" name="title" value="{$searchArray['where']['title']}">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="articleSource">文章来源</label>
                        <select name="articleSource" class="form-control">
                            <option value=""></option>
                            <option value="1">原创</option>
                            <option value="2">转载</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="status">文章状态</label>
                        <select name="status" class="form-control">
                            <option value=""></option>
                            <option value="active">active</option>
                            <option value="republish">republish</option>
                            <option value="deleted">deleted</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="maintainorder">排序规则</label>
                        <select name="maintainorder" class="form-control">
                            <option value=""></option>
                            <option value="id desc"></option>
                            <option value="clickcount">click</option>
                            <option value="clickcount desc">click desc</option>
                            <option value="maintainorder">maintainorder</option>
                            <option value="maintainorder desc">maintainorder desc</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-2" style="margin-top: 25px;">
                    <div class="form-group">
                        <a href="javascript:;" id="searchbutton" class="btn btn-success form-control">搜索</a>
                    </div>
                </div>
            </form>
        </div>
        <div class="panel-body">
            <div class="col-md-12" style="margin-bottom: 20px;">
                <div class="btn-group">
                    <a href="{:U('article/add')}" class="btn btn-success">添加文章</a>
                </div>
            </div>
            <div class="col-md-12">
                <table class="table table-condensed" id="tbartilceList">
                    <thead>
                        <tr>
                            <th>编号</th>
                            <th>标题</th>
                            <th>状态</th>
                            <th>点击次数</th>
                            <th>文章来源</th>
                            <th>排序</th>
                            <th>编辑</th>
                            <th>所属类别<br>所属标签</th>
                            <th>添加时间<br>最后更新时间</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>
    </div>
</block>
<block name="pagecss">
    <link rel="stylesheet" href="//cdn.bootcss.com/datatables/1.10.13/css/dataTables.bootstrap.min.css">
</block>
<block name="pagejs">
    <script src="//cdn.datatables.net/1.10.13/js/jquery.dataTables.min.js"></script>
    <script src="//cdn.bootcss.com/datatables/1.10.13/js/dataTables.bootstrap.min.js"></script>
    <script src="__PUBLIC__/own-js/base.js"></script>
    <script src="__PUBLIC__/own-js/Article/index.js?ver={:rand(5000, 0)}"></script>
</block>
