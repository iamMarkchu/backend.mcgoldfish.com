<extend name="public:appv2" />
<block name="main">
<h3 class="page-title">添加节点</h3>
<div class="panel panel-default">
    <div class="panel-body">
        <div class="container-fluid">
            <div class="row">
             <div class="col-md-6">
                 <form action="{:U('node/insert')}" method="POST" class="form-horizontal" role="form">
                    <div class="form-group">
                        <label>节点名称</label>
                        <input class="form-control" type="text" name="name" />
                    </div>
                    <div class="form-group">
                        <label>节点显示名称</label>
                        <input class="form-control" type="text" name="title" />
                    </div>
                    <div class="form-group">
                        <label>父节点</label>
                        <input class="form-control" type="text" name="title" />
                    </div>
                    <div class="form-group">
                        <label>节点排序</label>
                        <input class="form-control" type="text" name="sort" />
                    </div>
                    <div class="form-group">
                        <label>节点备注</label>
                        <input class="form-control" type="text" name="remark" />
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-success">{$Think.config.SAVE_BUTTON}</button>
                        <a href="{:U('node/index')}" class="btn btn-default">{$Think.config.CANCEL_BUTTON}</a>
                    </div>
                </form> 
             </div>
         </div> 
        </div>
    </div>
</div>
</block>
<div class="row-fluid">
    <div class="span12">
        <div class="portlet box {$Think.config.PORLET_COLOR}">
            <div class="portlet-title">
                <div class="caption">
                    {$Think.config.ADD_BUTTON}{$conInfo.remark}
                </div>
                <div class="tools">
                    <a href="javascript:;" class="collapse"></a>
                </div>
            </div>
            <div class="portlet-body form">
                <div class="row-fluid">
                    <div class="span12">
                        <div class="tab-pane">
                            <!-- BEGIN FORM-->
                            <form action="{:U('Node/insert')}" method="POST" class="form-horizontal" enctype="multipart/form-data">
                                <div class="control-group">
                                    <label class="control-label">节点名称</label>
                                    <div class="controls">
                                        <input type="text" placeholder="节点名称" class="m-wrap large"  name="name" />
                                        <span class="help-inline">不能为空</span>
                                    </div>
                                </div>
                                <div class="control-group">
                                    <label class="control-label">节点显示名称</label>
                                    <div class="controls">
                                        <input type="text" placeholder="节点显示名称" class="m-wrap large"  name="title" />
                                        <span class="help-inline">不能为空</span>
                                    </div>
                                </div>
                                <div class="control-group">
                                    <label class="control-label">节点排序</label>
                                    <div class="controls">
                                        <input type="text" placeholder="节点排序" class="m-wrap large"  name="sort" />
                                        <span class="help-inline">不能为空</span>
                                    </div>
                                </div>
                                <div class="control-group">
                                    <label class="control-label">父节点</label>
                                    <div class="controls">
                                        <input type="text" placeholder="父节点" class="m-wrap large"  name="pid" />
                                        <span class="help-inline">不能为空</span>
                                    </div>
                                </div>
                                <div class="control-group">
                                    <label class="control-label">节点等级</label>
                                    <div class="controls">
                                        <input type="text" placeholder="节点等级" class="m-wrap large"  name="level" />
                                        <span class="help-inline">不能为空</span>
                                    </div>
                                </div>
                                <div class="control-group">
                                    <label class="control-label">节点状态</label>
                                    <div class="controls">
                                        <select name="status">
                                            <option value="active">启用</option>
                                            <option value="inactive">禁用</option>
                                        </select>
                                        <span class="help-inline"></span>
                                    </div>
                                </div>
                                <div class="control-group">
                                    <label class="control-label">备注</label>
                                    <div class="controls">
                                        <textarea name="remark"></textarea>
                                    </div>
                                </div>
                                <div class="form-actions">
                                    <button type="submit" class="btn blue">{$Think.config.SAVE_BUTTON}</button>
                                    <a href="{:U('Node/index')}" class="btn">{$Think.config.CANCEL_BUTTON}</a>
                                </div>
                            </form>
                            <!-- END FORM-->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
