<!-- BEGIN SEARCHBAR-->
<div class="row-fluid">
    <div class="span12">
        <div class="portlet box {$Think.config.PORLET_COLOR}">
            <div class="portlet-title">
                <div class="caption">
                    {$Think.config.SEARCH_AERA}
                </div>
                <div class="tools">
                    <a href="javascript:;" class="collapse"></a>
                </div>
            </div>
            <div class="portlet-body form" >
                <div class="row-fluid">
                    <!--BEGIN SEARCH-->
                    <input type="hidden" id="noAjax" value="{$noAjax}"/>
                    <div class="span2">
                        <div class="btn-group">
                            <button class="btn {$Think.config.SEARCH_BUTTON_COLOR}" id="searchbutton">{$Think.config.SEARCH_BUTTON}</button>
                        </div>
                    </div>
                    <!--END SEARCH-->
                <div>
            </div>
        </div>
    </div>
</div>
<!-- END SEARCHBAR-->
<!-- BEGIN CONTENT-->
<div class="row-fluid">
    <div class="span12">
        <div class="portlet box {$Think.config.PORLET_COLOR}">
            <div class="portlet-title">
                <div class="caption">
                    <i class="icon-list"></i>{$conInfo.remark}列表
                </div>
                <div class="tools">
                    <a href="javascript:;" class="collapse"></a>
                </div>
            </div>
            <div class="portlet-body">
                <div class="row-fluid">
                    <div class="span12">
                         <div class="btn-group">
                            <button class="btn green" id="addNode">{$Think.config.ADD_BUTTON}{$conInfo.remark}</button>
                         </div>
                         <div class="btn-group">
                            <button class="btn" id="{$Think.config.EDITNAME}{$conInfo.name}">{$Think.config.EDIT_BUTTON}{$conInfo.remark}</button>
                         </div>
                         <div class="btn-group">
                            <button class="btn" id="show{$conInfo.name}">查看子节点</button>
                         </div>
                         <div class="btn-group">
                            <button class="btn" id="{$Think.config.DELETENAME}{$conInfo.name}">{$Think.config.DELETE_BUTTON}{$conInfo.remark}</button>
                         </div>
                    </div>
                </div>
                <table class="display" id="tbNodeList">
                    <thead>
                        <tr>
                            <th>
                                编号
                            </th>
                             <th>
                                中文名
                            </th>
                            <th>
                                节点名称
                            </th>
                            <th>
                                状态
                            </th>
                            <th>
                                父节点编号
                            </th>
                            <th>
                                添加时间
                                <br>
                                最后修改时间
                            </th>
                            <th>
                                操作
                            </th>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>
    </div>
</div>
<!-- END CONTENT-->
<include file="Public:modal-delete" />
<include file="Public:modal-alert" />
